<!-- public/index.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>NetEase 登录</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin: 50px; }
    #qrImg { width: 300px; height: 300px; }
  </style>
</head>
<body>
  <h1>请使用网易云音乐扫码登录</h1>
  <div id="qrcode"><img id="qrImg" src="" alt="QR Code"/></div>
  <p id="msg">扫码后请点击确认登录。</p>
  <script>
    async function getQr() {
      const res = await fetch('/login/qr');
      const data = await res.json();
      document.getElementById('qrImg').src = data.img;
      // 开始轮询登录状态
      const interval = setInterval(async () => {
        const checkRes = await fetch(`/login/check?key=${data.key}`);
        const checkData = await checkRes.json();
        if (checkData.status === 'logged') {
          clearInterval(interval);
          document.getElementById('msg').innerText = '登录成功，正在同步数据...';
          // 同步数据到 Supabase
          await fetch('/import', {
            method: 'POST',
            headers: {'Content-Type':'application/json'},
            body: JSON.stringify({cookie: checkData.cookie})
          });
          document.getElementById('msg').innerText = '数据同步完成！';
        } else if (checkData.status === 'expired') {
          clearInterval(interval);
          document.getElementById('msg').innerText = '二维码已过期，请刷新页面重试。';
        }
      }, 3000);
    }
    getQr();
  </script>
</body>
</html>
